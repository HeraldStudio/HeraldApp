<ion-view>
	<div class="bar bar-header bar-positive">
	      <a class="button  button-clear ion-chevron-left" ui-sref="yuyue.home" style="font-size:27px;"></a>
	      <h1 class="title">场馆预约</h1>
	</div>
	<ion-content class="has-header">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">项目</span>
				<span class="input-label">{{yuyueInfo['name']}}</span>
			</label>
			<label class="item item-input">
				<span class="input-label">时间</span>
				<span class="input-label">{{yuyueInfo['time']}}</span>
			</label>
			<label class="item item-input item-select">
				<span class="input-label">类型</span>
				<span class="input-label">{{groundInfo.min[groundInfo.MySelect]}}-{{groundInfo.max[groundInfo.MySelect]}}人</span>
				<select ng-options="item.id as item.name for item in groundInfo.allGround" ng-model="groundInfo.MySelect" ng-change="changeSelect()">
				</select>
			</label>
			
			<label class="item item-input">
				<span class="input-label">手机号</span>
				<input type="text" value="{{yuyueInfo['phone']}}"  required>
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">邀请好友</span>
				<i class="icon ion-plus-round"></i>
				<div class="padding">
				<textarea placeholder="至少{{groundInfo.min[groundInfo.MySelect]}}人"></textarea>
				</div>
			</label>
			<label class="item item-input">
				<span class="input-label">验证码</span>
				<input type="text" class="validate_input" required>
				<img src="http://yuyue.seu.edu.cn/eduplus/control/validateimage">
			</label>
			
			<div class="padding">
				<button class="button button-full button-positive" >预约</button>
			</div>
		</div>
	</ion-content>
</ion-view>
