<ion-view>
    <ion-content class="has-header" direction="y">
		    <ion-list>
		    	<ion-item class="myorder_item" ng-repeat="item in Myorder['content']['rows']">
			    	<div class="row">
			    		<p class="col">{{item['itemName']}}</p>

			    		<p class="col">{{item['floorName']}}</p>

			    	</div>
			    	<div class="row">
			    		<p class="col">{{item['useDate']}}</p>
			    		<p class="col">{{item['useBeginTime']}}-{{item['useEndTime']}}</p>
			    	</div>
			    	<div class="row">
			    		<p class="col">状态</p>

			    		<label class="col">
			    			{{stateContent[item['state']]}}
			    			<label ng-show="item['state']==2">
			    				<button ng-click="cancelOrder(item['id'])" class="col button button-small button-positive cancelButton">取消</button>
			    			</label>
			    		</label>

			    	</div>
			    	
			    		
		    	</ion-item>
		    	
		    </ion-list>
		    </div>
    </ion-content>

</ion-view>
