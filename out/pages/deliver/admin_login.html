<ion-view>
	<div class="bar bar-header bar-positive">
		<a class="button  button-clear ion-chevron-left" ui-sref="index.home" style="font-size:27px;"></a>
		<h1 class="title">管理员登录</h1>
	</div>
	<ion-content class="has-header deliver_admin_login" direction="y">
		<form name="userForm" ng-submit="login(userForm.$valid)" novalidate>
			<div class="padding">
				
				<label class="item item-input">
					<input type="text" name="name" placeholder="管理员用户名" ng-model="formData.login_username" required>
				</label>
				<label class="item item-input">
					<input type="password" name="pwd" placeholder="密码" ng-model="formData.login_password" required>
				</label>
				<span ng-show="error_message"><br>{{error_message}}</span>
				<button class="button button-full button-positive submit_button" type="submit">登录</button>
			</div>
		</form>
	</ion-content>
</ion-view>
